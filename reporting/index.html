      <main>

        <div class ="row">

          <div class="col-md-3">
            <div class = "container">
              <h1 class = "blue ms-5 mt-5">Report trash</h1>
              <div class = "row">
                <div class="ms-5 col-mb-12 w-25">
                    <label for="inputdate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="inputdate">
                  </div>
                <div class="col-mb-12 w-25">
                  <label for="inputtime" class="form-label">Time</label>
                  <input type="time" class="form-control" id="inputtime">
                </div>
              </div>

              <div class = "row">
                <div class="ms-5 col-mb-12 w-50">
                    <label for="inputtype" class="form-label">Type trash</label>
                    <div id="inputtype">
                      <div>
                        <input type="radio" id="organic" name="typetrash" value="organic">
                        <label for="organic">Organic</label>
                      </div>
                      <div>
                        <input type="radio" id="paper" name="typetrash" value="paper">
                        <label for="paper">Paper</label>
                      </div>
                      <div>
                        <input type="radio" id="plastic" name="typetrash" value="plastic">
                        <label for="plastic">Plastic</label>
                      </div>
                      <div>
                        <input type="radio" id="glass" name="typetrash" value="glass">
                        <label for="glass">Glass</label>
                      </div>
                      <div>
                        <input type="radio" id="metal" name="typetrash" value="metal">
                        <label for="metal">Metal</label>
                      </div>
                      <div>
                        <input type="radio" id="e-waste" name="typetrash" value="e-waste">
                        <label for="e-waste">E-Waste</label>
                      </div>
                      <div>
                        <input type="radio" id="non-recycable" name="typetrash" value="non-recycable">
                        <label for="non-recycable">Non-Recycable</label>
                      </div>
                      <div>
                        <input type="radio" id="special-waste" name="typetrash" value="special-waste">
                        <label for="special-waste">Special Waste</label>
                      </div>
                      <div>
                        <input type="radio" id="expired-drugs" name="typetrash" value="expired-drugs">
                        <label for="expired-drugs">Expired Drugs</label>
                      </div>
                      <div>
                        <input type="radio" id="other" name="typetrash" value="">
                        <label for="other">
                          Other
                          <input type="input" id="otherinput">
                        </label>
                      </div>
                    </div>
                  </div>
              </div>

              <div class = "row">
                <div class="ms-5 col-mb-12 w-50">
                    <label for="inputamount" class="form-label">Amount trash (in kg)</label>
                    <input type="number" min="0" class="form-control" id="inputamount" value="4">
                </div>
              </div>
            </div>

          </div>


          <div class="col-md-9">
            <div class="container">
                <h1 class = "blue mt-5">Choose Zone</h1>
                <div id="issMap"></div>
            </div>
          </div>
          <div class="container">
            <div class = "me-5 mt-5 mb-5 grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" id="cancel" class="btn btn-lg btn-outline-danger me-5">Cancel</button>
              <button type="button" id="sumbit" class="btn btn-lg btn-primary ms-5">Sumbit</button>
            </div>
          </div>

        </div>
